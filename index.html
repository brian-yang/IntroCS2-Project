<!DOCTYPE html>

<html>
    <head>

        <title> Picsy </title>
        <!-- BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

      <div class="wrap">

        <div class="jumbotron">
            <h1>Picsy</h1>
            <p>Code-22</p>
        </div>

        <div class="columns">

            <div class="col-md-6 home-container">
                <div class="login">
                <p>LOGIN</p>

                <form type="input" method="POST" action="src/login.py" class="form-horizontal">
                    <div class="form-group">
                        <p class="col-sm-3 control-label"> Username: </p>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="uname" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="col-sm-3 control-label"> Password: </p>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="upass" placeholder="Password">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit">
                </form>

                </div>
            </div>

            <div class="col-md-6 home-container">
                <div class="register">
                <p>SIGNUP</p>

                <form type="input" method="POST" action="src/register.py" class="form-horizontal">
                    <div class="form-group">
                        <p class="col-sm-3 control-label"> Username: </p>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="uname" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="col-sm-3 control-label"> Password: </p>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="upass1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="col-sm-3 control-label"> Confirm: </p>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="upass2" placeholder="Password">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit">
                </form>

                </div>
            </div>

        </div>

      </div>

      <div class="navbar navbar-fixed-bottom" id="footer">
        <div class="container">
            <h3>About</h3>
            <p>Upload picture URLs and tag them to set up an exhibition of your favorite images.</p>
            <p><small>Copyrighted by Code-22. 2015</small></p>
        </div>
      </div>
    </body>

</html>
